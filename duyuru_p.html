{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Title -->
<title>Skill - Modern &amp; Creative HTML5 Template</title>

<!-- Favicons -->
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link id="theme" rel="stylesheet" href="{% static 'css/themes/theme-green.min.css' %}">
<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/core.js' %}"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:600,700" rel="stylesheet">



</head>

<body class="header-vertical">

<!-- Loader -->
<div id="page-loader" class="bg-dark dark">
    <svg class="loader" width="32px" height="32px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="2" stroke-linecap="round" cx="16" cy="16" r="14"></circle></svg>
    <span class="loading-txt text-muted">Loading...</span>
</div>
<!-- Loader / End -->

<!-- Header -->
<header id="header" class="bg-dark dark">

    <!-- Logo -->
    <a href="/" class="logo">
      <img src="{% static 'img/logo-light.svg' %}" alt="">
    </a>

    <!-- Navigation -->
    <nav id="main-menu">
      <div class="nav-wrapper">
        <ul class="nav nav-primary">
          <li><a href="panel-personel.html"><i class="li-home"></i>Ana Sayfa</a></li>
          <li><a href="/gorevlerim/"><i class="li-calendar"></i>Görevler</a></li>
          <li><a href="{% url 'duyuru_p' %}" class="active"><i class="li-bell"></i>Duyurular</a></li>
          <li><a href="/istek_sikayet_personel/"><i class="li-email"></i>İstek & Şikayet</a></li>
          <li><a href="/logout/" onclick="cikisYap()"><i class="li-arrow6"></i>Çıkış Yap</a></li>
        </ul>
      </div>  
      <span class="selector"></span>
    </nav>

</header>
<!-- Header / End -->

<!-- Content -->
<div id="content">
    
    <!-- Duyurular Sayfası -->
    <section class="section">
      <div class="container container-sm">
        <h4 class="mt-60">Duyurular</h4>
    
        <!-- Duyuru Listesi -->
        <div id="announcementList" class="mt-30">
          {% for duyuru in duyurular %}
            <div class="card card-body mb-3" style="padding: 10px; padding-bottom: 0px">
              <h6><strong>{{ duyuru.title }}</strong></h6>
              <p>{{ duyuru.content }}</p>
            </div>
          {% empty %}
            <div class="text-center">Henüz duyuru bulunmamaktadır.</div>
          {% endfor %}
        </div>
      </div>
    </section>
  
</div>
<!-- Content / End -->

<!-- Mobile Navigation Toggle -->
<div id="mobile-nav-toggle" class="header-dark"><span></span><span></span><span></span></div>

<!-- JS Libraries -->
<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>

<!-- JS Plugins -->
<script src="{% static 'js/plugins.js' %}"></script>
<!-- JS Core -->
<script src="{% static 'js/core.js' %}"></script>

</body>

</html>
