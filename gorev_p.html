  <script>
  // Örnek görevler - Gerçekte burası backend'den (veritabanı) alınacak
  const kullaniciAdi = "Ata Baş"; // Şu an oturum açmış personelin adı
  
  const tumGorevler = [
    { personel: "Ahmet Yıldız", gorev: "Bahçe Temizliği", baslangic: "2025-04-16", bitis: "2025-04-19", durum: "Gecikmiş" },
    { personel: "Merve Kara", gorev: "Giriş Temizliği", baslangic: "2025-04-18", bitis: "2025-04-22", durum: "Yapıldı" },
    { personel: "Ata Baş", gorev: "Ağaçları Sulama", baslangic: "2025-04-20", bitis: "2025-04-22", durum: "Beklemede" }
  ];
  
  function gorevleriListele() {
    const tablo = document.getElementById('personel-gorev-tablosu');
    tablo.innerHTML = "";
  
    const benimGorevlerim = tumGorevler.filter(g => g.personel === kullaniciAdi);
  
    if (benimGorevlerim.length === 0) {
      tablo.innerHTML = `<tr><td colspan="5" class="text-center">Görev bulunamadı.</td></tr>`;
      return;
    }
  
    benimGorevlerim.forEach((gorev, index) => {
      tablo.innerHTML += `
        <tr>
          <td>${gorev.gorev}</td>
          <td>${gorev.baslangic}</td>
          <td>${gorev.bitis}</td>
          <td id="durum-${index}">${gorev.durum}</td>
          <td>
            ${gorev.durum !== "Yapıldı" ? `<button class="btn btn-success btn-sm" onclick="isaretle(${index})">Yapıldı</button>` : "-"}
          </td>
        </tr>
      `;
    });
  }
  
  function isaretle(index) {
    const benimGorevlerim = tumGorevler.filter(g => g.personel === kullaniciAdi);
    const secilenGorev = benimGorevlerim[index];
  
    if (secilenGorev) {
      secilenGorev.durum = "Yapıldı";
      alert("Görev başarıyla yapıldı olarak işaretlendi.");
      gorevleriListele();
    }
  }
  
  // Sayfa yüklenince görevleri getir
  document.addEventListener('DOMContentLoaded', gorevleriListele);
  </script>
